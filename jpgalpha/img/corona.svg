<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd" [
]>
	<svg version="1.1" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
		<style type="text/css">
			<![CDATA[
				#corona{
					mask :url(#mask_corona);			
				}
			]]>
		</style>
		
		<symbol  id="img_corona">
			<image width="840" height="400" xlink:href="corona.jpg" />
		</symbol>

		<mask id="mask_corona">
			<use xlink:href="#img_corona" width="840" height="400" x="-420" y="0" style="overflow:hidden;"/>
		</mask>
		
		<use id="corona"  width="420" height="400" xlink:href="#img_corona" style="overflow:hidden;"/> 
</svg>
